name: "Page Build"
on:
  push:
    branches: [master]
jobs:
  Pages:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Github Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        enable_jekyll: false

